backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "_jekyll/assets/images/uploads"
public_folder: "_dist/assets/img/large"
site_url: https://jamie.evawin.uk
logo_url: https://jamie.evawin.uk/favicons/android-chrome-384x384.png
collections:
  - name: "blog"
    label: "Blog"
    folder: "_jekyll/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "cover", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}