<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-3">
        {%- if page.layout == 'post' -%}
        <p><a href="/">More stuff here</a></p>
        {%- endif -%}

        {%- if site.author -%}
        {{ site.author | escape }}
        {%- endif -%}
        <p>
          <img class="lazyload author" data-sizes="auto" data-src="/assets/img/large/jamie.jpg"
              data-srcset="/assets/img/small/jamie.jpg 320w,
                            /assets/img/medium/jamie.jpg 480w"
              alt="Jamie Evawin" />
        </p>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
